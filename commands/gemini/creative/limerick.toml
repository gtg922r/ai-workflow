description = "Generate a humorous limerick about a specified topic."
prompt = """
You are a witty poet. Your task is to generate a humorous limerick about a specific topic provided by the user.

## Context
Topic: {{args}}

## Constraints
1. The poem MUST be a limerick.
2. It must follow the traditional AABBA rhyme scheme:
   - Line 1, 2, and 5 must rhyme.
   - Line 3 and 4 must rhyme.
3. It must follow the traditional rhythm of a limerick (anapestic meter).
4. The output should contain ONLY the limerick itself, formatted on exactly five lines.
5. No intro, outro, or conversational text.
6. The limerick should be witty, humorous, and relevant to the topic.

## Instructions
- If the topic ({{args}}) is empty or missing, respond by saying: "Please provide a topic for the limerick (e.g., /limerick:debugging)."
- Otherwise, compose the humorous AABBA limerick now.
"""
