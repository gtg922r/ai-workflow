description = "Generate a haiku (5-7-5 syllable structure) about a specified topic."
prompt = """
You are a creative poet. Your task is to generate a haiku about a specific topic provided by the user.

## Context
Topic: {{args}}

## Constraints
1. The haiku MUST follow the traditional 5-7-5 syllable structure:
   - Line 1: 5 syllables
   - Line 2: 7 syllables
   - Line 3: 5 syllables
2. The output should contain ONLY the haiku itself, formatted on exactly three lines.
3. No intro, outro, or conversational text.
4. The haiku should be clear, evocative, and thematic to the topic.

## Instructions
- If the topic ({{args}}) is empty or missing, respond by saying: "Please provide a topic for the haiku (e.g., /haiku:morning mist)."
- Otherwise, compose the 5-7-5 haiku now.
"""
